<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #034f84;
            background-size: cover;
            color: #ffffff;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .tracker {
            margin-top: 20px;
            max-width: 400px;
            margin: auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .progress {
            width: 100%;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 30px;
            background: linear-gradient(to right, #4a90e2, #357abd);
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .btn {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #357abd;
        }

        .input-field {
            padding: 10px;
            width: 100%;
            max-width: 200px;
            font-size: 16px;
            text-align: center;
            margin: 10px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #goal-setter {
            display: none;
        }

        .chart-container {
            width: 80%;
            margin: 30px auto;
        }
    </style>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h2>Sleep Tracker</h2>

    <!-- CSRF Token -->
    <input type="hidden" id="csrf-token" value="{{ csrf_token }}">

    <!-- Input for sleep goal -->
    <div>
        <input type="number" id="sleep-goal" class="input-field" placeholder="Enter your sleep goal (hrs)">
        <button class="btn" onclick="setSleepGoal()">Set Goal</button>
    </div>

    <!-- Tracker and Progress bar -->
    <div id="goal-setter" class="tracker">
        <div class="progress">
            <div class="progress-bar" id="sleep-progress-bar"></div>
        </div>
        <p id="sleep-progress-text">0 / 0 hrs</p>
        <button class="btn" onclick="addSleep()">Log 1 Hour of Sleep</button>
    </div>

    <!-- Date picker and log sleep -->
    <div>
        <h3>Log Sleep for Specific Date</h3>
        <input type="date" id="sleep-date" class="input-field">
        <input type="number" id="sleep-hours-input" class="input-field" placeholder="Enter hours">
        <button class="btn" onclick="logSleepByDate()">Log Sleep for Selected Date</button>
    </div>

    <!-- Average Sleep -->
    <div>
        <h3>Average Sleep</h3>
        <p id="average-sleep-text">N/A</p>
    </div>

    <!-- Sleep Chart -->
    <div class="chart-container">
        <h3>Sleep Hours Chart</h3>
        <canvas id="sleepChart" width="400" height="200"></canvas>
    </div>

    <script>
        let sleepHistory = [];
        let totalSleep = 0;
        let sleepGoal = 0;

        // Create the chart
        let ctx = document.getElementById('sleepChart').getContext('2d');
        let sleepChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Hours of Sleep',
                    data: [],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        ticks: {
                            color: '#ffffff'
                        },
                        grid: {
                            color: '#d3d3d3'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 24,
                        ticks: {
                            color: '#ffffff'
                        },
                        grid: {
                            color: '#d3d3d3'
                        }
                    }
                },
                responsive: true
            }
        });

        function getCsrfToken() {
            const tokenElement = document.getElementById('csrf-token');
            return tokenElement ? tokenElement.value : null;
        }

        // Fetch the current sleep goal from the database
        function fetchSleepGoal() {
            fetch('/get_sleep_data/', {
                method: 'GET',
                headers: {
                    'X-CSRFToken': getCsrfToken(),
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.sleep_goal !== undefined) {
                        sleepGoal = data.sleep_goal;
                        document.getElementById('sleep-goal').value = sleepGoal;  // Preload sleep goal in input field
                        document.getElementById('sleep-progress-text').innerText = `0 / ${sleepGoal} hrs`;
                        document.getElementById('goal-setter').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error fetching sleep goal:', error);
                    alert('An error occurred while fetching the sleep goal.');
                });
        }

        // Set the sleep goal
        function setSleepGoal() {
            sleepGoal = parseInt(document.getElementById('sleep-goal').value);  // Fix here: remove `var` to update the global sleepGoal
            if (isNaN(sleepGoal) || sleepGoal <= 0) {
                alert("Please enter a valid sleep goal in hours.");
                return;
            }

            // Update the progress text to reflect the sleep goal
            document.getElementById('sleep-progress-text').innerText = `0 / ${sleepGoal} hrs`;

            fetch('/set_sleep_goal/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken(),
                },
                body: JSON.stringify({ sleep_goal: sleepGoal })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        document.getElementById('goal-setter').style.display = 'block';
                    } else {
                        alert(data.error || "An error occurred.");
                    }
                });
        }

        // Add sleep log
        function addSleep() {
            totalSleep += 1;
            if (totalSleep > sleepGoal) totalSleep = sleepGoal;

            // Add to sleep history
            let today = new Date();
            let historyEntry = {
                date: today.toLocaleDateString(),
                hours: totalSleep
            };
            sleepHistory.push(historyEntry);

            updateChart(); // Update chart with the new data

            // Update progress bar
            const progressBar = document.getElementById('sleep-progress-bar');
            const progressText = document.getElementById('sleep-progress-text');
            const percentage = (totalSleep / sleepGoal) * 100;
            progressBar.style.width = percentage + '%';
            progressText.innerText = `${totalSleep} / ${sleepGoal} hrs`;

            updateAverageSleep(); // Update average sleep
        }

        // Function to log sleep hours for a specific date
        function logSleepByDate() {
            const hours = document.getElementById('sleep-hours-input').value; // Hours input field
            const date = document.getElementById('sleep-date').value; // Date input field

            // Check if both fields are filled
            if (!hours || !date) {
                alert("Please enter both hours and date.");
                return;
            }

            console.log(`Logging sleep: Hours: ${hours}, Date: ${date}`);

            // Send request to the backend API
            fetch('/log_sleep/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken(),  // CSRF token included
                },
                body: JSON.stringify({ hours: hours, date: date })  // Sending the hours and date
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);  // Success message
                    } else {
                        alert(data.error);  // Error message
                    }
                })
                .catch(error => {
                    console.error('Error:', error);  // Log any errors
                    alert('An error occurred while logging sleep.');
                });
        }

        // Update chart with sleep history
        function updateChart() {
            let labels = sleepHistory.map(entry => entry.date);
            let data = sleepHistory.map(entry => entry.hours);

            sleepChart.data.labels = labels;
            sleepChart.data.datasets[0].data = data;
            sleepChart.update();
        }

        // Update average sleep
        function updateAverageSleep() {
            let totalSleep = sleepHistory.reduce((sum, entry) => sum + entry.hours, 0);
            let average = (totalSleep / sleepHistory.length) || 0;
            document.getElementById('average-sleep-text').innerText = `Average Sleep: ${average.toFixed(2)} hrs`;
        }

        // Fetch the sleep goal on page load
        window.onload = fetchSleepGoal;
    </script>
</body>

</html>
