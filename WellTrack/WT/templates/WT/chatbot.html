<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #80ced6;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        #chatbox {
            background-color: #f1f1f1;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            width: fit-content;
            max-width: 80%;
        }
        .user-message {
            background-color: #e1f5fe;
            text-align: right;
            align-self: flex-end;
            color: #333;
        }
        .bot-message {
            background-color: #c8e6c9;
            text-align: left;
            align-self: flex-start;
            color: #333;
        }
        #messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #input-box {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }
        #user_message {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask Your Health Question</h1>

        <!-- Chatbox displaying conversation -->
        <div id="chatbox">
            <div id="messages">
                {% for message in chat_history %}
                    {% if message.user %}
                        <div class="message user-message">{{ message.text }}</div>
                    {% else %}
                        <div class="message bot-message">{{ message.text }}</div>
                    {% endif %}
                {% endfor %}
                {% if response_text %}
                    <div class="message bot-message">{{ response_text }}</div>
                {% endif %}
            </div>
        </div>

        <!-- Input form for user message -->
        <div id="input-box">
            <form method="POST" action="{% url 'chatbot' %}" id="chat-form" style="display: flex; width: 100%;">
                {% csrf_token %}
                <input type="text" id="user_message" name="user_message" placeholder="Type your question here..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for AJAX form submission without page reload -->
    <script>
        document.querySelector("form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const userMessage = document.querySelector("input[name='user_message']").value;

            const response = await fetch("{% url 'chatbot' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ "user_message": userMessage })
            });

            const data = await response.json();
            if (data.message) {
                // Display bot response in chat UI
                const botResponse = document.createElement("div");
                botResponse.className = "message bot-message";
                botResponse.textContent = data.message;
                document.getElementById("messages").appendChild(botResponse);
            } else if (data.error) {
                console.error("Error:", data.error);
            }
        });
    </script>
</body>
</html>
